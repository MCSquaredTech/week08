<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    
</head>
<body class="container">
    <header class="title">
        <h1>Christ's Place
        <span>A place to find recipes, good food, and fun</h3>
        </h1>
        <h2>Contact Us</h2>
    </header>
    <nav class="sty-menu">
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="blogspot.html">Chris's Place</a>
        <a href="contact.html">Contact Page</a>
    </nav>
    <div style="text-align: center; display: inline-block; vertical-align: top; ">
        <h2>Questions? We've got Answers!</h2>
        <div style="display: inline-block">
            <div style="margin: 10px;">
                <img width="400px" style="margin:10px;" src="./img/josh.jpg" alt="My Family Photo" />
            </div>
            <p style="text-align: center;">Hmmm?</p>
        </div>
        <div style="display: inline-block; vertical-align: top; margin: 5px;">
            <form style="text-align: left; width: 300px;">
                <div>
                    <label for="text" id="fullName">Full Name: </label><br>
                    <input type="text" name="fullName" placeholder="Full Name" style="width: 250px;">
                </div>
                <div>
                    <label for="text" id="email">Email Address: </label><br>
                    <input type="email" name="email" placeholder="someone@everdayjoe.com" style="width: 250px;">
                </div>
                <div>
                    <label for="text" id="verify">Verify Email Address: </label><br>
                    <input type="email" name="verify" placeholder="someone@everdayjoe.com" style="width: 250px;">
                </div>
                <div>
                    <label for="text" id="subject">Subject: </label><br>
                    <input type="text" name="subject" placeholder="let's cook something together!" style="width: 250px;">
                </div>
                <div>
                    <label for="text" id="message">So, What's on your mind?: </label><br>
                    <textarea cols="65" rows="10" name="message"></textarea>
                </div>
                <div>
                    <input type="submit" name="submit" value="send" style="width: 75px; height: 35px;"> 
                </div>

            </form>
        </div>
    </div>
</body>
</html>
