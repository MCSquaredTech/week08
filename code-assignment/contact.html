<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    
</head>
<body class="sty-container">
    <header class="title">
        <h1 class="title">Christ's Place
        <span class="title">A place to find recipes, good food, and fun</span>
        </h1>
        <h2 class="title">Contact Us</h2>
    </header>
    <nav class="sty-menu title">
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="blogspot.html">Chris's Place</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="sty-form title">
        <h2 class="title">Questions? We've got Answers!</h2>
        <div>
            <div>
                <img src="./img/josh.jpg" alt="My Family Photo">
            </div>
        </div>
        <div class="sty-form spacer">
            <form>
                <div>
                    <label for="fullName">Full Name: </label> 
                    <input type="text" name="fullName" id="fullName" placeholder="Full Name">
                </div>
                <div>
                    <label for="verify">Verify Email Address: </label>
                    <input type="email" name="email" id="verify" placeholder="someone@everdayjoe.com">
                </div>
                <div>
                    <label for="validate">Verify Email Address: </label> 
                    <input type="email" name="validate" id="validate" placeholder="someone@everdayjoe.com">
                </div>
                <div>
                    <label for="subject">Subject: </label> 
                    <input type="text" name="subject" id="subject" placeholder="let's cook something together!">
                </div>
                <div>
                    <label for="message">So, What's on your mind?: </label> 
                    <textarea cols="65" rows="10" name="message" id="message"></textarea>
                </div>
                <div>
                    <input type="submit" name="submit" value="send"> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
